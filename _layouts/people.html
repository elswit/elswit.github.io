---
layout: archive
---

{{ content }}

{% assign groups = page.people | group_by : 'type' %}
{% for g in groups %}
  <h2 class="text-muted">
    {{ g.name }}
  </h2>

  <div class="row">
    {% for p in g.items %}
      <div class="d-flex col-12 col-sm-6 col-md-4 col-lg-3">
        {% include contact-card.html person=p %}
      </div>
    {% endfor %}
  </div>
{% endfor %}
